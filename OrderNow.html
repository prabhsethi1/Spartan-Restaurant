    <script>
        function cal(){
            var p1 = document.getElementById("prod1").value;
            var p2 = document.getElementById("prod2").value;
            var p3 = document.getElementById("prod3").value;
            
    
            var order_cost  = (p1*1)+(p2*1)+(p3*1);
            var sales_tax =  order_cost*0.0725;
            var final_price = sales_tax+order_cost;
    
            final_price=final_price.toFixed(2);
            sales_tax=sales_tax.toFixed(2);
    
            var div = document.getElementById("set");
            div.style.visibility='visible';
            var total_message = "Your total order cost is going to be $"+final_price+" that includes "+sales_tax+" (With a sales tax of 7.25% added to the price of $"+order_cost+")";
            document.getElementById("set").innerHTML=total_message;
        }
    </script>    
<body>
    <div class = "OrderNow">
        <h1>Input the cost of the item you wish to order below based off the menu of items </h1>
        <form action = '#'>
            <label>Main Entree
                <input type ="number" id = "prod1" min="0" max = "1000" onkeyup="checkNumItems();"></label><br><br>
            </label>
            <label>Side
                <input type = "number" id = "prod2" min="0" max = "1000" onkeyup="checkNumItems();"></label><br><br>
            </label>
            <label>Drink
                <input type = "number" id = "prod3" min="0" max = "1000" onkeyup="checkNumItems();"></label><br><br>
            </label>  
            <span id="msg"></span><br>
                <input type="button" id = CalculateButton value="Total order cost" onclick="cal()">
